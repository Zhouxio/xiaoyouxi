<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>花园梦工厂 · 三消挑战</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff0f5;
      font-family: "Arial", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #ff69b4;
      margin: 1rem 0 0.5rem;
    }

    #info {
      font-size: 16px;
      color: #444;
      margin-bottom: 10px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
    }

    .tile {
      width: 40px;
      height: 40px;
      background-color: #eee;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: white;
      display: none;
      z-index: 10;
      flex-direction: column;
    }

    .overlay button {
      margin-top: 1rem;
      padding: 10px 20px;
      background: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>花园梦工厂 · 三消挑战</h1>
  <div id="info">
    分数：<span id="score">0</span> /
    🎯目标：150分 ｜ 剩余步数：<span id="moves">15</span>
  </div>
  <div id="game"></div>

  <div class="overlay" id="resultOverlay">
    <div id="resultText">胜利！</div>
    <button onclick="restartGame()">再来一局</button>
  </div>

  <script>
    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");
    const movesEl = document.getElementById("moves");
    const overlay = document.getElementById("resultOverlay");
    const resultText = document.getElementById("resultText");

    const gridSize = 8;
    const colors = ["🌸", "🌼", "🌷", "🌻", "💮", "🍓", "🍊", "🌿"]; // 增加更多的图案类型
    const obstacles = [null, "🚫"]; // 设置障碍物
    let tiles = [];
    let score = 0;
    let moves = 15; // 减少步数
    const targetScore = 150;

    let firstTile = null;
    let secondTile = null;

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function randomObstacle() {
      return Math.random() < 0.1 ? obstacles[1] : null; // 10% 概率生成障碍物
    }

    function createBoard() {
      game.innerHTML = '';
      tiles = [];
      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.className = "tile";
        tile.setAttribute("id", i);
        tile.innerText = randomObstacle() || randomColor();
        game.appendChild(tile);
        tile.addEventListener("click", handleTileClick);
        tiles.push(tile);
      }
    }

    function handleTileClick(e) {
      const clickedTileId = parseInt(e.target.id);

      if (firstTile === null) {
        firstTile = clickedTileId;
        return;
      }

      secondTile = clickedTileId;

      if (validSwap(firstTile, secondTile)) {
        swapTiles(firstTile, secondTile);
        if (!checkMatches()) {
          // 交换失败，恢复位置
          swapTiles(firstTile, secondTile);
        } else {
          // 交换成功，消除图案
          moves--;
          movesEl.innerText = moves;
          setTimeout(() => {
            dropTiles();
            handleMatchCycle();
          }, 300);
        }
      }

      firstTile = null;
      secondTile = null;
      checkEndGame();
    }

    function validSwap(from, to) {
      const diff = Math.abs(from - to);
      return diff === 1 || diff === 8;  // 只允许横向或纵向相邻的格子交换
    }

    function swapTiles(a, b) {
      const tmp = tiles[a].innerText;
      tiles[a].innerText = tiles[b].innerText;
      tiles[b].innerText = tmp;
    }

    function checkMatches() {
      let matched = false;

      // 横向匹配
      for (let i = 0; i < gridSize * gridSize; i++) {
        if (i % gridSize > gridSize - 3) continue;
        const match = [i, i+1, i+2];
        const val = tiles[i].innerText;
        if (match.every(idx => tiles[idx].innerText === val && val !== "" && val !== "🚫")) {
          match.forEach(idx => tiles[idx].innerText = "");
          score += 10;
          matched = true;
        }
      }

      // 纵向匹配
      for (let i = 0; i < gridSize * (gridSize - 2); i++) {
        const match = [i, i+gridSize, i+gridSize*2];
        const val = tiles[i].innerText;
        if (match.every(idx => tiles[idx].innerText === val && val !== "" && val !== "🚫")) {
          match.forEach(idx => tiles[idx].innerText = "");
          score += 10;
          matched = true;
        }
      }

      scoreEl.innerText = score;

      return matched;
    }

    function dropTiles() {
      for (let i = gridSize * gridSize - 1; i >= 0; i--) {
        if (tiles[i].innerText === "" || tiles[i].innerText === "🚫") {
          if (i - gridSize >= 0) {
            tiles[i].innerText = tiles[i - gridSize].innerText;
            tiles[i - gridSize].innerText = "";
          } else {
            tiles[i].innerText = randomObstacle() || randomColor();
          }
        }
      }
    }

    function handleMatchCycle() {
      let matched = checkMatches();
      if (matched) {
        setTimeout(() => {
          dropTiles();
          handleMatchCycle();
        }, 300);
      }
    }

    function checkEndGame() {
      if (score >= targetScore) {
        resultText.innerText = "🎉 恭喜通关！";
        overlay.style.display = "flex";
      } else if (moves <= 0) {
        resultText.innerText = "😢 游戏失败！";
        overlay.style.display = "flex";
      }
    }

    function restartGame() {
      score = 0;
      moves = 15;
      overlay.style.display = "none";
      scoreEl.innerText = score;
      movesEl.innerText = moves;
      createBoard();
      setTimeout(handleMatchCycle, 100);
    }

    // 初始化
    createBoard();
  </script>
</body>
</html>
