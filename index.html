<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>花园梦工厂 · 三消小游戏</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial';
      background: #fff5f8;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #e76f8c;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      grid-template-rows: repeat(8, 40px);
      gap: 2px;
    }
    .tile {
      width: 40px;
      height: 40px;
      background-color: lightgray;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      user-select: none;
    }
    .score {
      margin: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>花园梦工厂</h1>
  <div class="score">得分：<span id="score">0</span></div>
  <div id="game"></div>

  <script>
    const colors = ["🌸", "🌼", "🌷", "🌻", "💮"];
    const gridSize = 8;
    let score = 0;

    const game = document.getElementById("game");
    const scoreEl = document.getElementById("score");

    const tiles = [];

    function createBoard() {
      for (let i = 0; i < gridSize * gridSize; i++) {
        const tile = document.createElement("div");
        tile.classList.add("tile");
        tile.setAttribute("draggable", true);
        tile.setAttribute("id", i);
        tile.innerText = randomColor();
        game.appendChild(tile);
        tiles.push(tile);
      }
    }

    function randomColor() {
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function checkMatches() {
      for (let i = 0; i < 64; i++) {
        const rowEnd = i % gridSize >= gridSize - 2;
        if (!rowEnd) {
          const match = [i, i + 1, i + 2];
          const color = tiles[i].innerText;
          if (match.every(index => tiles[index].innerText === color)) {
            match.forEach(index => (tiles[index].innerText = ""));
            score += 10;
          }
        }
      }
      scoreEl.innerText = score;
    }

    function dropTiles() {
      for (let i = 63; i >= 8; i--) {
        if (tiles[i].innerText === "") {
          tiles[i].innerText = tiles[i - 8].innerText;
          tiles[i - 8].innerText = "";
        }
      }
      for (let i = 0; i < 8; i++) {
        if (tiles[i].innerText === "") {
          tiles[i].innerText = randomColor();
        }
      }
    }

    let draggedTile = null;
    let replacedTile = null;

    tiles.forEach((tile, i) => {
      tile.addEventListener("dragstart", (e) => {
        draggedTile = e.target;
      });

      tile.addEventListener("dragover", (e) => {
        e.preventDefault();
      });

      tile.addEventListener("drop", (e) => {
        replacedTile = e.target;
        let draggedId = parseInt(draggedTile.id);
        let replacedId = parseInt(replacedTile.id);
        const validMoves = [
          draggedId - 1,
          draggedId + 1,
          draggedId - 8,
          draggedId + 8,
        ];
        if (validMoves.includes(replacedId)) {
          let temp = draggedTile.innerText;
          draggedTile.innerText = replacedTile.innerText;
          replacedTile.innerText = temp;
          checkMatches();
          setTimeout(() => {
            dropTiles();
            checkMatches();
          }, 200);
        }
      });
    });

    createBoard();
    setInterval(() => {
      dropTiles();
      checkMatches();
    }, 1000);
  </script>
</body>
</html>
