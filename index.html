<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>换装小游戏</title>
  <style>
    body {
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffe6f0;
    }
    h1 {
      color: #d63384;
    }
    .doll {
      width: 200px;
      height: 300px;
      background-image: url('https://i.imgur.com/POZ5p0D.png'); /* 人物底图 */
      background-size: cover;
      margin: 0 auto;
      position: relative;
    }
    .clothes {
      margin-top: 20px;
    }
    .clothes img {
      width: 80px;
      margin: 5px;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .clothes img:hover {
      border: 2px solid #d63384;
    }
    #outfit {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 300px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>🎀 换装小游戏 🎀</h1>
  <div class="doll">
    <img id="outfit" src="" alt="衣服">
  </div>
  <div class="clothes">
    <p>选择一套衣服：</p>
    <img src="https://i.imgur.com/DqTc1sG.png" onclick="changeClothes(this.src)">
    <img src="https://i.imgur.com/GfrFsNu.png" onclick="changeClothes(this.src)">
    <img src="https://i.imgur.com/NWbcIPX.png" onclick="changeClothes(this.src)">
  </div>

  <script>
    function changeClothes(src) {
      document.getElementById("outfit").src = src;
    }
  </script>
</body>
</html>
